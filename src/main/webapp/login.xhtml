<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title><ui:insert name="title">Login</ui:insert></title>
        <style>
            html, body {
                height: 100%;
                overflow: hidden;
            }
	</style>
    </h:head>

    <h:body class="h-100">
        
        <div class="d-flex align-items-center justify-content-center h-100 pb-5">
            <h:form class="ui-fluid formgrid grid m-3">
               <p:growl id="growl" sticky="true" showDetail="false" life="2000" />  
                
                <h5 class="m-1">Login</h5>
                <div class="field col">
                    <h:outputLabel for="email" styleClass="col-fixed" style="width:100px" value="Email*"/>
                    <p:inputText id="email"  value="#{loginBean.email}" label="Email" required="true"  maxlength="250" />
                </div>
                <div class="field col">
                    <h:outputLabel for="password" styleClass="col-fixed" style="width:100px" value="Senha*"/>
                    <p:password id="password" value="#{loginBean.password}" label="Senha" required="true" maxlength="250"/>
                </div>
                <div class="field col d-flex mt-3">
                    <p:commandButton type="button" value="Cadastrar" onclick="PF('registrarDialog').show()" styleClass="ui-button-outlined" />
                    <p:commandButton action="#{loginBean.login}" class="ms-1" value="Login" update="@form" />
                </div>
            </h:form>
	</div>
        
        
        <p:dialog header="Cadastrar" widgetVar="registrarDialog" minHeight="40" width="400" showEffect="fade" modal="true" visible="">
            <div class="d-flex align-items-center justify-content-center">
                <h:form>
                    <p:growl id="growl" sticky="true" showDetail="false" life="2000"  />
                    <div class="ui-fluid formgrid grid">
                        <div class="field grid">
                            <h:outputLabel for="nome" styleClass="col-fixed" style="width:350px" value="Nome" />
                            <div class="col">
                                <p:inputText id="nome" value="#{loginBean.user.name}" label="Nome" required="true" maxlength="250" />
                            </div>
                        </div>
                        <div class="field grid">
                            <h:outputLabel for="email" styleClass="col-fixed" style="width:350px" value="Email" />
                            <div class="col">
                                <p:inputText  id="email" value="#{loginBean.user.email}" label="Email" required="true" maxlength="250" />
                            </div>
                        </div>
                        <div class="field grid">
                            <h:outputLabel for="pwd1" styleClass="col-fixed" style="width:350px" value="Senha"/>
                            <div class="col">
                                <p:password  id="pwd1" value="#{loginBean.user.password}" match="pwd2" label="Senha" required="true" maxlength="250" feedback="true" inline="true"/>
                            </div>
                        </div>
                        <div class="field grid">
                            <h:outputLabel for="pwd2" styleClass="col-fixed" style="width:350px" value="Confirmar Senha"/>
                            <div class="col">
                                <p:password id="pwd2" value="#{loginBean.user.password}" label="Confirmar Senha" required="true" maxlength="250" />
                            </div>
                        </div>
                        <div class="field col d-flex mt-3">
                            <p:commandButton onclick="PF('registrarDialog').hide()" class="me-1" styleClass="ui-button-flat" value="Cancelar"/>
                            <p:commandButton update="@form" class="ms-1" action="#{loginBean.register}" value="Confirmar" />
                        </div>
                    </div>
                </h:form>
            </div>
        </p:dialog>

    </h:body>

</html>
