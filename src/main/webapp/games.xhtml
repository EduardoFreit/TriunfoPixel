<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="card">
                <ui:composition template="/basicTemplate.xhtml">
                    <ui:define name="title">Games</ui:define>
                    <ui:define name="content">
                        <h2>Jogos</h2>
                        <p:dataList value="#{gameBean.listGames}" var="game" type="ordered" rows="5" paginator="true">
                            <div class="game-list-item d-flex justify-content-between mb-3">
                                <div class="game-list-detail d-flex">   
                                    <p:graphicImage value="#{game.urlImagem}" width="150" height="150"/>
                                    <div class="game-detail ms-2">
                                        <div class="game-name fw-bold">#{game.name}</div>
                                        <div class="game-console">#{game.console}</div>
                                        <i class="pi pi-tag product-category-icon"/>
                                        <span class="game-genre ms-1">#{game.genre}</span>
                                    </div>
                                </div>
                                <div class="game-list-action">
                                    <p:commandButton                                
                                            value="Baixar Room"
                                            icon="pi pi-cloud-download">
                                    </p:commandButton>
                                </div>
                            </div>
                        </p:dataList>
                    </ui:define>
                </ui:composition>
            </div>
        </h:form>
    </h:body>
</html>
